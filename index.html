        <div class="budgetAppLogo">
          <img src="./icon.png" alt="ewallet" />
          <h1>eWallet</h1>
        </div>
        <div class="balance">
          <div class="balance__heading">
            <p>Total balance</p>
          </div>
          <div class="balance__amount">
            <p id="total_amount">$0</p>
          </div>
        </div>

        <div class="income-expense">
          <div class="income">
            <div class="income__amount">
              <p id="inc_amount">$0</p>
            </div>
            <div class="income__heading">
              <p>Incomes</p>
            </div>
          </div>
          <div class="expense">
            <div class="expense__amount">
              <p id="exp_amount">$0</p>
            </div>
            <div class="expense__heading">
              <p>Expenses</p>
            </div>
          </div>
        </div>
      </header>
      <div class="add">
        <div class="add__container">
          <select class="add__type">
            <option value="inc" selected>+</option>
            <option value="exp">-</option>
          </select>
          <input
            type="text"
            class="add__description"
            placeholder="Add description"
          />
          <input type="number" class="add__value" placeholder="Value" />
          <button class="add__btn">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          </button>
        </div>
